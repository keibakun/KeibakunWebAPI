name: KeibakunWebAPI Github Actions Sample
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  [ workflow_dispatch ]
jobs:
  scrape:
    name: scrape
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: scrape netkeiba_schedule
        run: |
          npm install
          npx tsx ./NKScraper/main_schedule.ts
          ls
          cd ./RaceList
          ls
          cat index.html
          cd ..
      - name: Setup Git user
        shell: bash
        run: |
          pwd
          git config --global user.email "keibakun.manage@gmail.com"
          git config --global user.name "keibakun"
      - name: Push RaceList
        run: |
          git add ./RaceList/
          git diff --staged --exit-code || (git commit -m 'ci(changelog): update version' && git push)
      - name: Push Shutuba
        run: |
          git add ./Shutuba/
          git diff --staged --exit-code || (git commit -m 'ci(changelog): update version' && git push)
