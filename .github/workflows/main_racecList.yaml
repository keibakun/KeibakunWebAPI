name: KeibakunWebAPI main_raceList Workflow
on:
  workflow_dispatch:
    inputs:
      year:
        description: "取得対象の年を入力"
        required: true
        default: "2025"
      month:
        description: "取得対象の月を入力"
        required: true
        default: "5"

jobs:
  scrape:
    name: scrape
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Ensure RaceList directory exists
        run: |
          mkdir -p ./RaceList

      - name: scrape netkeiba_raceList (part 1)
        run: |
          npm install
          npx tsx ./src/NKScraper/main_raceList.ts ${{ github.event.inputs.year }} ${{ github.event.inputs.month }} --limit 1000 --offset 0
          ls ./RaceList || echo "RaceList directory is empty"
          cat ./RaceList/index.html || echo "index.html not found"

      - name: Save intermediate results
        uses: actions/upload-artifact@v3
        with:
          name: racelist-part1
          path: ./RaceList/

  scrape-continue:
    name: scrape-continue
    needs: scrape
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Download intermediate results
        uses: actions/download-artifact@v3
        with:
          name: racelist-part1

      - name: scrape netkeiba_raceList (part 2)
        run: |
          npm install
          npx tsx ./src/NKScraper/main_raceList.ts ${{ github.event.inputs.year }} ${{ github.event.inputs.month }} --limit 1000 --offset 1000
          ls ./RaceList || echo "RaceList directory is empty"
          cat ./RaceList/index.html || echo "index.html not found"

      - name: Setup Git user
        shell: bash
        run: |
          pwd
          git config --global user.email "keibakun.manage@gmail.com"
          git config --global user.name "keibakun"

      - name: Push RaceList
        run: |
          git add ./RaceList/
          git diff --staged --exit-code || (git commit -m 'ci(changelog): update version' && git push)