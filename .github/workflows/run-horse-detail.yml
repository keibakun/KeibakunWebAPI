name: Run HorseDetail scraper

on:
  workflow_dispatch:
  schedule:
    # 毎日 03:00 UTC に実行（必要なら変更）
    - cron: '0 3 * * *'

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run HorseDetail scraper
        env:
          CI: 'true'
        run: npx tsx src/NKScraper/main_horseDetail.ts 2025 11
